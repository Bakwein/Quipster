<header class="flex flex-col items-end flex-none w-[571px] relative">
    <div class="flex flex-col h-full fixed top-0 py-1 text-xl w-[271px] border-r">
        <div>
            <a href="#" class="inline-block rounded-3xl p-3 text-2xl text-[#223843] font-bold hover:bg-gray-100">Quipster</a>
        </div>
        <nav class="flex flex-col gap-y-2 mt-2 h-full">
            <div>
                <a href="{% url 'index' %}" class="inline-block rounded-3xl p-3 hover:bg-gray-100">
                    <div class="flex items-center">
                        <i class="text-2xl text-[#223843] fi fi-br-home"></i>
                        <span class="ml-5 mt-1 text-[#223843]">Ana sayfa</span>
                    </div>
                </a>
            </div>
            <div>
                <a href="#" class="inline-block rounded-3xl p-3 hover:bg-gray-100">
                    <div class="flex items-center">
                        <i class="text-2xl text-[#223843] fi fi-br-search"></i>
                        <span class="ml-5 mt-1 text-[#223843]">Keşfet</span>
                    </div>
                </a>
            </div>
            {% if user.is_authenticated %}
            <div>
                <a href="{% url 'profile' %}" class="inline-block rounded-3xl p-3 hover:bg-gray-100">
                    <div class="flex items-center">
                        <i class="text-2xl text-[#223843] fi fi-br-user"></i>
                        <span class="ml-5 mt-1 text-[#223843]">Profil</span>
                    </div>
                </a>
            </div>
            {% endif %}
            <div class="flex flex-col mt-auto pr-5 pb-3 gap-3 text-[17px]">
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}" class="flex items-center justify-center py-3 border-2 border-[#1d9bf0] bg-[#1d9bf0] rounded-full text-white">
                        <div class="flex items-center">
                            <span class="font-bold">Çıkış yap</span>
                        </div>
                    </a>
                {% else %}
                    <a href="{% url 'login' %}" class="flex items-center justify-center py-3 border-2 border-slate-700 bg-[#223843] rounded-lg text-white">
                        <div class="flex items-center">
                            <span class="font-semibold">Giriş yap</span>
                        </div>
                    </a>
                    <a href="{% url 'register' %}" class="flex items-center justify-center py-3 border-2 border-[#223843] text-[#223843] rounded-lg">
                        <div class="flex items-center">
                            <span class="font-semibold">Kayıt ol</span>
                        </div>
                    </a>
                {% endif %}
            </div>
        </nav>
    </div>
</header>
